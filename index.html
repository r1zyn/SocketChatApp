<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Socket - Chat App</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />   
        <script defer src="https://socketchatapp.midnightdevelop.repl.co/socket.io/socket.io.js"></script>     
        <script defer src="js/script.js"></script>
    </head>

    <body>
        <form id="login-form">
            <label for="password-input">Enter password:</label>
            <input type="text" id="password-input" placeholder="Enter password">
            <button type="submit" id="submit-button">Submit</button>
        </div>

        <div id="chat-container" style="display: none;">
            <div id="info-message">
                Note: major changes in progress (including UI design), chat history is not saved
            </div>
            <div id="message-container">
            </div>
            <form id="send-container">
                <input type="file" id="file-uploader">
                <input type="text" id="message-input">
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </body>
</html>
